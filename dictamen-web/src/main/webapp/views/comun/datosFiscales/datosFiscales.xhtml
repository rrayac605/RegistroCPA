<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="solicitudRegistro2">

		<h:panelGrid id="messageDatosFiscalesTab" columns="1" cellpadding="10">
			<p:column colspan="3">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</p:column>
		</h:panelGrid>

		<h:panelGrid id="datosFiscalesGrid" columns="3" cellpadding="10"
			headerClass="TituloSeccion">
			<f:facet name="header">
				<p:row>
					<p:column colspan="10">#{msg['message.registro.solicitud.wizard.datosFiscales.titulo']}</p:column>
				</p:row>
			</f:facet>
			<h:outputLabel />
			<h:outputLabel for="rfcTxt" value="RFC: "></h:outputLabel>
			<h:inputText id="rfcTxt" value="#{solicitudRegistroPage.rfc}"
				maxlength="13"
				validatorMessage="Por favor introduzca un RFC válido.">
				<f:validateRegex
					pattern="^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))([A-Z\d]{3})?$" />
			</h:inputText>
		</h:panelGrid>

		<h:panelGrid id="domicilioFiscalGrid" columns="6" cellpadding="10"
			headerClass="TituloSeccion">
			<f:facet name="header">
				<p:row>
					<p:column colspan="10">#{msg['message.registro.datosFiscales.domicilioFiscal.titulo']}</p:column>
				</p:row>
			</f:facet>
			<h:outputLabel style="color:red;">*</h:outputLabel>
			<h:outputLabel for="direccionTxt" value="Calle: "></h:outputLabel>
			<h:inputText id="direccionTxt" required="true"
				value="#{solicitudRegistroPage.direccion}"
				requiredMessage="El campo Calle es obligatorio." />
			<h:outputLabel style="color:red;">*</h:outputLabel>
			<h:outputLabel for="numeroExteriorTxt" value="Número Exterior: "></h:outputLabel>
			<h:inputText id="numeroExteriorTxt" required="true"
				value="#{solicitudRegistroPage.numeroExterior}"
				requiredMessage="El campo Número Exterior es obligatorio."></h:inputText>
			<h:outputLabel />
			<h:outputLabel for="numeroInteriorTxt" value="Número Interior: "></h:outputLabel>
			<h:inputText id="numeroInteriorTxt"
				value="#{solicitudRegistroPage.numeroInterior}"></h:inputText>
			<h:outputLabel />
			<h:outputLabel for="direccion2Txt" value="Entre Calles: "></h:outputLabel>
			<h:inputText id="direccion2Txt"
				value="#{solicitudRegistroPage.direccion2}"></h:inputText>
			<h:outputLabel style="color:red;">*</h:outputLabel>
			<h:outputLabel for="codigoPostalTxt" value="Código Postal: "></h:outputLabel>
			<h:inputText id="codigoPostalTxt" required="true"
				value="#{solicitudRegistroPage.codigoPostal}"
				requiredMessage="El campo Código Postal es obligatorio."
				maxlength="5" validatorMessage="El Código Postal debe ser númerico.">
				<f:validateRegex pattern="[0-9]+" />
			</h:inputText>
			<h:outputLabel style="color:red;">*</h:outputLabel>
			<h:outputLabel for="municipioTxt" value="Municipio: "></h:outputLabel>
			<h:inputText id="municipioTxt" required="true"
				value="#{solicitudRegistroPage.municipio}"
				requiredMessage="El campo Municipio es obligatorio."></h:inputText>
			<h:outputLabel style="color:red;">*</h:outputLabel>
			<h:outputLabel for="entidadFederativaTxt"
				value="Entidad Federativa: "></h:outputLabel>
			<h:inputText id="entidadFederativaTxt" required="true"
				value="#{solicitudRegistroPage.entidadFederativa}"
				requiredMessage="El campo Entidad Federativa es obligatorio."></h:inputText>
			<h:outputLabel style="color:red;">*</h:outputLabel>
			<h:outputLabel for="coloniaTxt" value="Colonia: "></h:outputLabel>
			<h:inputText id="coloniaTxt" required="true"
				value="#{solicitudRegistroPage.colonia}"
				requiredMessage="El campo Colonia es obligatorio."></h:inputText>
			<h:outputLabel style="color:red;">*</h:outputLabel>
			<h:outputLabel for="localidadTxt" value="Localidad: "></h:outputLabel>
			<h:inputText id="localidadTxt" required="true"
				value="#{solicitudRegistroPage.localidad}"
				requiredMessage="El campo Localidad es obligatorio."></h:inputText>
		</h:panelGrid>

	</h:form>
</h:body>
</html>
