<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="consolatemplate.xhtml">
    <f:view contentType="text/html">
        <h:head>
<!-- 
                <h:outputStylesheet library="css" name="pagoRif.css"/>
 -->
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>IMSS - Contadores Públicos Autorizados</title>
            </f:facet>


            
                    <script type="text/javascript">
          function sizeFrame(frameId) {

              var F = document.getElementById(frameId);
              if (F.contentDocument) {
                  F.height = F.contentDocument.documentElement.scrollHeight + 30;//FF 3.0.11, Opera 9.63, and Chrome
              }
              else {
                  F.height = F.contentWindow.document.body.scrollHeight + 30;//IE6, IE7 and Chrome
              }

          }
        </script>
        </h:head>


        <h:body>

            <p:layout id="layoutPrincipal" fullPage="true" >

                <p:layoutUnit id="top" position="north" size="45"  
                header="IMSS Digital - Nuevo Dictamen Electrónico" resizable="true" closable="false" collapsible="false">

                    <center>
                    <!--
<p:graphicImage value="/images/st_SAT_2012_v3.png" />
-->
</center>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="30">
                
                <!--
                    <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/webapp/ui/layoutComplex.xhtml">
                                View Page Source (layoutComplex.xhtml)
                    </h:outputLink>

                    <br />

                    <h:outputLink value="http://code.google.com/p/primefaces/source/browse/examples/trunk/showcase/src/main/java/org/primefaces/examples/view/LayoutBean.java">
                                View Backing Bean Source (LayoutBean.java)
                    </h:outputLink>
                    
                    -->
                </p:layoutUnit>

                <p:layoutUnit id="left" 
                position="west" size="250" 
                resizable="true" 
                closable="false" 
                collapsible="true" 
                header="(A) Contadores Publicos" minSize="200">
     <h:form id="formIndice">
     
         

    
                 <p:dialog id="statusDialog" 
                 modal="true" widgetVar="statusDialog" 
                 header="Procesando" draggable="false"
                      closable="false">
           
      
            
                <img src="#{request.contextPath}/images/ajaxloadingbar.gif"/>
            </p:dialog>
            <p:ajaxStatus process="@this" update=":formIndice:statusDialog" onerror="statusDialog.hide();"
                          onclick="statusDialog.show()" onstart="statusDialog.show()" oncomplete="statusDialog.hide()"
                          onsuccess="statusDialog.hide()"></p:ajaxStatus>
                          
                    <p:accordionPanel>
                        <p:tab title="(A.1) Operaciones" update=":formIndice:statusDialog" onerror="statusDialog.hide();"
                   onclick="statusDialog.show()" onstart="statusDialog.show()" oncomplete="statusDialog.hide()"
                   onsuccess="statusDialog.hide()">
                   <h:panelGrid columns="1" cellpadding="1">
                 
                 
                 
 

    
    

                       <p:commandButton value="(A.1.1) Solicitud Registro" 
                onerror="statusDialog.hide();" 
                onclick="statusDialog.show()" 
                onstart="statusDialog.show()" 
                oncomplete="statusDialog.hide()" 
                onsuccess="statusDialog.hide()"

                ajax="false"  update=":layoutPrincipal:right" id="btnSolicitudRegistro"  
                 /> 
              
                                     <p:commandButton value="(A.1.2) Activación Registro" 
                onerror="statusDialog.hide();" 
                onclick="statusDialog.show()" 
                onstart="statusDialog.show()" 
                oncomplete="statusDialog.hide()" 
                onsuccess="statusDialog.hide()"
                ajax="false"  update=":layoutPrincipal:right" id="btnActivacionRegistro"  
                 /> 
                 
                 
                 
                  <p:commandButton value="(A.1.3) Reactivacion Registro" 
                onerror="statusDialog.hide();" 
                onclick="statusDialog.show()" 
                onstart="statusDialog.show()" 
                oncomplete="statusDialog.hide()" 
                onsuccess="statusDialog.hide()"
                ajax="false"  update=":layoutPrincipal:right" id="btnReactivacionRegistro"  
                 /> 
             
                            <p:commandButton value="(A.1.4) Acreditación y Membresia" 
                onerror="statusDialog.hide();" 
                onclick="statusDialog.show()" 
                onstart="statusDialog.show()" 
                oncomplete="statusDialog.hide()" 
                onsuccess="statusDialog.hide()"
                ajax="false"  update=":layoutPrincipal:right" id="btnAcreditacionMembresia"  
                 />  
                 
                                         <p:commandButton value="(A.1.5) Modificación de Datos" 
                onerror="statusDialog.hide();" 
                onclick="statusDialog.show()" 
                onstart="statusDialog.show()" 
                oncomplete="statusDialog.hide()" 
                onsuccess="statusDialog.hide()"
                ajax="false"  update=":layoutPrincipal:right" id="btnModificacionDatos"  
                 /> 
                 
                 <p:commandButton value="(A.1.6) Baja " 
                onerror="statusDialog.hide();" 
                onclick="statusDialog.show()" 
                onstart="statusDialog.show()" 
                oncomplete="statusDialog.hide()" 
                onsuccess="statusDialog.hide()"
                ajax="false"  update=":layoutPrincipal:right" id="btnBaja"  
                 /> 
                 
                                           </h:panelGrid>
                 
                        </p:tab>

                       
               


                    </p:accordionPanel>
                               </h:form>
                </p:layoutUnit>



                <p:layoutUnit id="center" position="center">
                

                    <iframe height="100%" class="auto-height" scrolling="no"
                                        frameborder="0" width="100%" name="Principal" id="myFrame"
                                        onload="sizeFrame('myFrame')"
                                        src="#{request.contextPath}/faces/views/BajaVoluntaria.xhtml"
                                        /> 
  


                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
