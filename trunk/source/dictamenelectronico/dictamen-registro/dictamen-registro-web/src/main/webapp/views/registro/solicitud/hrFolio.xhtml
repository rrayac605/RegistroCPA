<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panelGrid style="width:100%;"
		styleClass="table-no-border table-no-padding">
		<p:row>
			<p:column style="width:14%; ">
				<p:panel value=" " style="width:100%; height:5px"
					styleClass="btn-menu" />
			</p:column>

			<p:column style="width:14%;">
				<p:panel value=" " style="width:100%; height:5px"
					styleClass="btn-menu-disabled" />
			</p:column>
			<p:column style="width:14%;">
				<p:panel value=" " style="width:100%; height:5px"
					styleClass="btn-menu-disabled" />
			</p:column>
			<p:column style="width:14%;">
				<p:panel value=" " style="width:100%; height:5px"
					styleClass="btn-menu-disabled" />
			</p:column>
			<p:column style="width:14%;">
				<p:panel value=" " style="width:100%; height:5px"
					styleClass="btn-menu-disabled" />
			</p:column>
			<p:column style="width:14%;">
				<p:panel value=" " style="width:100%; height:5px"
					styleClass="btn-menu-disabled" />
			</p:column>
		</p:row>
	</p:panelGrid>
	<br />
	<p:panelGrid id="tableFolioSolicitud" styleClass="table table-striped"
		style="width:100%;">
		<p:row>
		</p:row>
		<p:row>
			<p:column>
				<h:outputText styleClass="SubtituloSeccion"
					value="#{msg['message.contador.solicitud.folio']}" />
			</p:column>
			<p:column>
				<h:outputText value="#{solicitudRegistroPage.folio}" />
			</p:column>
			<p:column style="width:25%;">
				<h:outputText value="" />
			</p:column>
			<p:column style="width:25%;">
				<h:outputText value="" />
			</p:column>
		</p:row>
	</p:panelGrid>
	<p:dialog width="550px" id="dialogGeneral" closeOnEscape="true"
			header="#{msg[solicitudRegistroPage.headerDialog]}"
			widgetVar="dialogGeneral" modal="true" resizable="false">
			<br />
			<h:outputText styleClass="SubtituloSeccion"
				value="#{msg[solicitudRegistroPage.mensajeDialog]}" />
			<br />
			<br />
			<p style="text-align: center;">
				<p:commandButton value="#{msg['message.button.aceptar']}"
					styleClass="btn-sm btn-primary" oncomplete="dialogGeneral.hide();" />
			</p>
		</p:dialog>
		<p:dialog id="imagenEsperaWidget" widgetVar="imagenEsperaWidget"
			modal="true" resizable="false" closable="false" showHeader="false">
			<img src="#{liferay.themeImagesURL}/icons/loader.gif" width="50"
				height="50" />
		</p:dialog>
</ui:composition>
