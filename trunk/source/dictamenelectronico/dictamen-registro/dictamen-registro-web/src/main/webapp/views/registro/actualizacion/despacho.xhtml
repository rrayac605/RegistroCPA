<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panelGrid id="pngDespacho" columns="2">
		<p:outputLabel id="lblFormaDespacho" value="#{msg['message.actualizacion.despacho.formadespacho']}"/>
		<p:selectOneMenu id="cmbFormaDespacho"></p:selectOneMenu>
	</p:panelGrid>
	<p:panelGrid id="pngTrabajadores" columns="3">
		<p:outputLabel id="lblCuentaTrab" value="#{msg['message.actualizacion.despacho.trabajadores']}"/>
		<p:selectOneRadio id="rbCuentaTrab" layout="grid" columns="2">
			<f:selectItem itemLabel="#{msg['message.label.itemLabel.si']}"/>
			<f:selectItem itemLabel="#{msg['message.label.itemLabel.no']}"/>
		</p:selectOneRadio>
		<p:inputText id="txtCuentaTrab" maxlength="4"/>
		<h:panelGroup id="pgRFCDesp">
			<p:outputLabel id="lblRFCDesp" value="#{msg['message.actualizacion.despacho.rfc']}"/>
			<p:inputText id="txtRFCDesp"/>
		</h:panelGroup>
		<p:spacer/>
		<h:panelGroup id="pgRegPatr">
			<p:outputLabel id="lblRegPatr" value="#{msg['message.actualizacion.despacho.registropatronal']}"/>
			<p:inputText id="txtRegPatr"/>
		</h:panelGroup>
	</p:panelGrid>
	<p:panelGrid id="pngRazonSocial">
		<p:outputLabel id="lblRazonSocial" value="#{msg['message.actualizacion.despacho.nombre']}"/>
		<p:inputText id="txtRazonSocial"/>
		<h:panelGroup id="pgCargo">
			<p:outputLabel id="lblCargo" value="#{msg['message.actualizacion.despacho.cargo']}"/>
			<p:selectOneMenu id="somCargo">
			</p:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup id="pgTelefonoFijo">
			<p:outputLabel id="lblTelefonoFijo" value="#{msg['message.actualizacion.despacho.telefonofijo']}"/>
		</h:panelGroup>
	</p:panelGrid>
</ui:composition>
