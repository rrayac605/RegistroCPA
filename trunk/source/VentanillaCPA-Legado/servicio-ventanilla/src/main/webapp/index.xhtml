<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:form>
	<p:panel id="panelTramites" header="#{msg['label.tramites']}" style="margin-bottom:20px">
		<h:panelGrid columns="1" cellpadding="10">
			<p:growl id="growl" life="2000" />
			<p:commandLink id="linkBandejaCont" update="growl"
				actionListener="#{seleccionTramiteController.seleccionTramite}">
				<h:outputText value="Bandeja Contador" id="bandejaCont" />
				<f:param name="id" value="bandejaCont" />
			</p:commandLink>
			<p:commandLink id="linkBandejaCol" update="growl"
				actionListener="#{seleccionTramiteController.seleccionTramite}">
				<h:outputText value="Bandeja Colegio" id="bandejaCol" />
				<f:param name="id" value="bandejaCol" />
			</p:commandLink>
			<p:commandLink id="linkBandejaDesp" update="growl"
				actionListener="#{seleccionTramiteController.seleccionTramite}">
				<h:outputText value="Bandeja Despacho" id="bandejaDesp" />
				<f:param name="id" value="bandejaDesp" />
			</p:commandLink>
		</h:panelGrid>

		<p:dialog header="Mensaje Sistema" 
			widgetVar="estatusInvalidoDialogo" minHeight="40">
			<p:outputLabel value="#{seleccionTramiteController.msgEstatus}" id="msgEstatusLabel" />
			<p:ajax event="close"
				listener="#{seleccionTramiteController.redireccion}" />
		</p:dialog>
	</p:panel>
</h:form>
</html>
