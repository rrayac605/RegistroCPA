<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form id="colegioContador">	
	<p:panelGrid id="colegioContadorGrid">
		<p:row>
			<p:column colspan="3">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="#{msg['message.label.views.registro.colegioContador.busquedaColegio.immsDigital']}"/></h4><hr/>
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="#{msg['message.label.views.registro.colegioContador.busquedaColegio.titulo']}"/></h4><hr/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="rfcTxt" value="#{msg['message.label.views.registro.colegioContador.busquedaColegio.rfc']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="rfcTxt" value="#{busquedaColegioPage.rfc}" maxlength="13" validatorMessage="Por favor introduzca un RFC válido.">
					<f:validateRegex pattern="^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))([A-Z\d]{3})?$"/>
					</h:inputText>
			</p:column>	
			<p:column colspan="3" style="text-align:right;">
			<p:commandButton type="submit" value="#{msg['message.button.buscar']}" update="colegioContador"></p:commandButton>	
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="rfcrTxt" value="#{msg['message.label.views.registro.colegioContador.busquedaColegio.rfc']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="rfcrTxt" value="#{busquedaColegioPage.rfcr}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="razonSocialTxt" value="#{msg['message.label.views.registro.colegioContador.busquedaColegio.razonSocial']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="razonSocialTxt" value="#{busquedaColegioPage.razonSocial}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:right;">
				<p:commandButton type="submit" value="#{msg['message.button.acciones']}" update="colegioContador"></p:commandButton>	
				<p:commandButton type="submit" value="#{msg['message.button.anterior']}" update="colegioContador"></p:commandButton>	
			</p:column>	
		</p:row>			
	</p:panelGrid>
</h:form>		 			 			
</h:body>
</html>
