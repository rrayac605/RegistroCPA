<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form id="busquedaContador">	
	<p:panelGrid id="busquedaContadorGrid">
		<p:row>
			<p:column colspan="3">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="#{msg['message.label.views.registro.buscarRegistro.busquedaContador.immsDigital']}"/></h4><hr/>
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="#{msg['message.label.views.registro.buscarRegistro.busquedaContador.titulo']}"/></h4><hr/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="paternoTxt" value="#{msg['message.label.views.registro.buscarRegistro.busquedaContador.aPaterno']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="paternoTxt" value="#{busquedaContadorPage.paterno}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="maternoTxt" value="#{msg['message.label.views.registro.buscarRegistro.busquedaContador.aMaterno']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="maternoTxt" value="#{busquedaContadorPage.materno}" ></h:inputText>
			</p:column>		
		</p:row>	
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="nombreTxt" value="#{msg['message.label.views.registro.buscarRegistro.busquedaContador.nombre']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="nombreTxt" value="#{busquedaContadorPage.nombre}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="curpTxt" value="#{msg['message.label.views.registro.buscarRegistro.busquedaContador.curp']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="curpTxt" value="#{busquedaContadorPage.curp}" ></h:inputText>
			</p:column>			
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="numRegistroTxt" value="#{msg['message.label.views.registro.buscarRegistro.busquedaContador.numRegistro']}"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="numRegistroTxt" value="#{busquedaContadorPage.numRegistro}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:right;">
				<p:commandButton type="submit" value="#{msg['message.button.si']}" update="busquedaContador"></p:commandButton>	
				<p:commandButton type="submit" value="#{msg['message.button.no']}" update="busquedaContador"></p:commandButton>	
			</p:column>	
		</p:row>			
	</p:panelGrid>
</h:form>		 			 			
</h:body>
</html>
