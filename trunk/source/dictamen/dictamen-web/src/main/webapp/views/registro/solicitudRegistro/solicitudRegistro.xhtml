<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form id="solicitudRegistro">	
	<p:panelGrid id="solicitudRegistroGrid">
		<p:row>
			<p:column colspan="3">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="curpTxt" value="CURP: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="curpTxt" value="#{solicitudRegistroPage.curp}" ></h:inputText>
			</p:column>			
		</p:row>	
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="Datos Personales"/></h4><hr/>
			</p:column>
		</p:row>	
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="nombreTxt" value="Nombre: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="nombreTxt" value="#{solicitudRegistroPage.nombre}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="paternoTxt" value="Apellido Paterno: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="paternoTxt" value="#{solicitudRegistroPage.paterno}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="maternoTxt" value="Apellido Materno: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="maternoTxt" value="#{solicitudRegistroPage.materno}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="correoTxt" value="Correo Electrónico: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="correoTxt" value="#{solicitudRegistroPage.correo}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="telefonoTxt" value="Teléfono: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="telefonoTxt" value="#{solicitudRegistroPage.telefono}" ></h:inputText>
			</p:column>		
		</p:row>		
		<p:row>
			<p:column colspan="3" style="text-align:left;">
				<h4><h:outputText value="Datos Fiscales"/></h4><hr/>
			</p:column>
		</p:row>					
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="rfcTxt" value="RFC: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="rfcTxt" value="#{solicitudRegistroPage.rfc}" ></h:inputText>
			</p:column>		
		</p:row>	
		<p:row>
			<p:column colspan="3" style="text-align:left;">
				<h4><h:outputText value="Domicilio Fiscal"/></h4><hr/>
			</p:column>
		</p:row>					
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">				
				<h:outputLabel for="direccionTxt" value="Calle: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="direccionTxt" required="true" value="#{solicitudRegistroPage.direccion}" requiredMessage="El campo Calle es obligatorio." />			
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">		
				<h:outputLabel for="numeroExteriorTxt" value="Número Exterior: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="numeroExteriorTxt" required="true" value="#{solicitudRegistroPage.numeroExterior}" requiredMessage="El campo Número Exterior es obligatorio."></h:inputText>
			</p:column>		
		</p:row>				
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">		
				<h:outputLabel for="numeroInteriorTxt" value="Número Interior: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="numeroInteriorTxt" value="#{solicitudRegistroPage.numeroInterior}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="direccion2Txt" value="Entre Calles: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="direccion2Txt" value="#{solicitudRegistroPage.direccion2}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="codigoPostalTxt" value="Código Postal: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="codigoPostalTxt" required="true" value="#{solicitudRegistroPage.codigoPostal}" requiredMessage="El campo Código Postal es obligatorio."></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="municipioTxt" value="Municipio: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="municipioTxt" required="true" value="#{solicitudRegistroPage.municipio}" requiredMessage="El campo Municipio es obligatorio."></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="entidadFederativaTxt" value="Entidad Federativa: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="entidadFederativaTxt" required="true" value="#{solicitudRegistroPage.entidadFederativa}" requiredMessage="El campo Entidad Federativa es obligatorio."></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="coloniaTxt" value="Colonia: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="coloniaTxt" required="true" value="#{solicitudRegistroPage.colonia}"  requiredMessage="El campo Colonia es obligatorio."></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="localidadTxt" value="Localidad: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="localidadTxt" required="true" value="#{solicitudRegistroPage.localidad}" requiredMessage="El campo Localidad es obligatorio."></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:right;">
				<p:commandButton type="submit" value="Siguiente " update="solicitudRegistroGrid">
				</p:commandButton>	
			</p:column>		
		</p:row>			
	</p:panelGrid>
</h:form>		 			 			
</h:body>
</html>
