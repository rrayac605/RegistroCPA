<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form id="capturaBaja">	
	<p:panelGrid id="capturaBajaGrid">
		<p:row>

			</p:column>
		</p:row>
		
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="Datos del Contador Público"/></h4><hr/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="rfcTxt" value="RFC "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">

			</p:column>			
		</p:row>	
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="nombreTxt" value="Nombre: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="nombreTxt" value="#{capturaBajaPage.nombre}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">

			</p:column>		
		</p:row>

			</p:column>

			</p:column>
		</p:row>

			</p:column>

				<h:inputText id="direccionTxt" required="true" value="#{capturaBajaPage.calle}" requiredMessage="El campo Calle es obligatorio." />			
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">

			</p:column>

				<h:inputText id="calle2Txt" value="#{capturaBajaPage.calle2}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="coloniaTxt" value="Colonia (Asentamineto) "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="coloniaTxt" required="true" value="#{capturaBajaPage.colonia}"  requiredMessage="El campo Colonia es obligatorio."></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;">*</h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="localidadTxt" value="Localidad: "></h:outputLabel>

			<p:column style="text-align:left;">
				<h:inputText id="localidadTxt" required="true" value="#{capturaBajaPage.localidad}" requiredMessage="El campo Localidad es obligatorio."></h:inputText>
			</p:column>

			<p:column style="text-align:right; width:5px;">

			</p:column>

			</p:column>

				<h:outputLabel for="correoTxt" value="Correo Electrónico: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="correoTxt" value="#{capturaBajaPage.correo}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>

			</p:column>
			<p:column style="text-align:left;">

			</p:column>

		<p:row>
			<p:column style="text-align:right; width:5px;">

			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="descricionTxt" value="Motivo de Baja"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputTextarea id="descricionTxt" required="true" value="#{capturaBajaPage.codigoPostal}" ></h:inputTextarea>
			</p:column>

				<p:commandButton type="submit" value="Acciones" update="capturaBajaGrid">

	</p:panelGrid>
</h:form>		 			 			
</h:body>
</html>
