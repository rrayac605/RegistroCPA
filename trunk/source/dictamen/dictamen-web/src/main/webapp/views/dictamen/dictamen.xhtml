<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/views/comun/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="bodyContainer">
	<p:panel id="panelDictamen">
		<h:head>

			<p style="text-align: center; font-size: 20px">			
			<h:outputText value="#{msg['message.dictamen.dictaminar.datos.header']}" />
			</p>
			
		</h:head>
			<p:outputLabel value="#{dictamenBean.init()}" />	
			<ui:include	src="/views/dictamen/informacionPatronal/datosPatronales.xhtml"/>
				
				
				<h3 style="margin-top: 0; color: green;"></h3>
				<p:separator />
				<h:form id="dictaminacionWizardForm">
					<p:panel id="dictaminacionWizardPanel">
						<p:tabView id="solicitudWizard">
							
							<p:tab id="loadData" 
							title="#{msg['message.dictamen.dictaminar.wizard.titulo.adjuntar']}"
							disabled="#{dictamenPage.banderaOcultaTabs}">
							<p:panel rendered="#{!dictamenPage.banderaOcultaTabs}">							      
									<ui:include src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"/>			 
							</p:panel>
					
					 				
							</p:tab>
							
							<p:tab id="infoTab" 
							title="#{msg['message.dictamen.dictaminar.wizard.titulo.infoPatronal']}"
							disabled="#{dictamenPage.banderaOcultaTabs}">
							<p:panel rendered="#{!dictamenPage.banderaOcultaTabs}">
								<ui:include src="/views/dictamen/informacionPatronal/informacionPatronal.xhtml"/>
							</p:panel>
								
							</p:tab>
							
							<p:tab id="atestiguamientoTab"
								title="#{msg['message.dictamen.dictaminar.wizard.titulo.atestiguamiento']}"
								disabled="#{dictamenPage.banderaOcultaTabs}">
								<!-- p:panel rendered="#{!dictamenPage.banderaOcultaTabs}">
								<ui:include src="/views/dictamen/atestiguamiento/atestiguamiento.xhtml"/>	
								</p:panel-->
											
							</p:tab>
							
							<p:tab id="cedulaTab"
								title="#{msg['message.dictamen.dictaminar.wizard.titulo.cedulas']}"
								disabled="#{dictamenPage.banderaOcultaTabs}">
								<p:panel rendered="#{!dictamenPage.banderaOcultaTabs}">
								
								</p:panel>
							
							</p:tab>
							
							<p:tab id="opinionTab"
								title="#{msg['message.dictamen.dictaminar.wizard.titulo.opinion']}"
								disabled="#{dictamenPage.banderaOcultaTabs}">
					         	<p:panel rendered="#{!dictamenPage.banderaOcultaTabs}">
								
								</p:panel>
							
							</p:tab>
						</p:tabView>
	
					</p:panel>
				</h:form>	
		</p:panel>
	</ui:define>
</ui:composition>
