<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
<h:form id="capturaDespachoContador">	
	<p:panelGrid id="capturaDespachoContadorGrid">
		<p:row>
			<p:column colspan="3">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="IMSS Digital"/></h4><hr/>
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:left;">	
				<h4><h:outputText value="Información del Despacho de Contadores Públicos"/></h4><hr/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="prgt1Txt" value="¿Formas parte de un despacho o eres profesionista independiente?"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:selectManyListbox>
				  	<f:selectItem itemValue="" itemLabel="-Por favor selecciona-" />
				</h:selectManyListbox>
			</p:column>			
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="prgt2Txt" value="¿Cuentas con trabajadores a tu cargo?"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:selectManyListbox>
				  	<f:selectItem itemValue="" itemLabel="-Por favor selecciona-" />
				</h:selectManyListbox>
			</p:column>	
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="prgt3Txt" value="Indique el numero de trabajadores"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="prgt3Txt" value="#{capturaDespachoContadorPage.prgt3}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="prgt4Txt" value="¿Cargo que desempeñas?"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:selectManyListbox>
				  	<f:selectItem itemValue="" itemLabel="-Por favor selecciona-" />
				</h:selectManyListbox>
			</p:column>	
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="telefonoTxt" value="Teléfono Fijo"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="telefonoTxt" value="#{capturaDespachoContadorPage.telefono}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="rfcTxt" value="RFC: "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="rfcTxt" value="#{capturaDespachoContadorPage.rfc}" ></h:inputText>
			</p:column>	
			<p:column colspan="3" style="text-align:right;">
			<p:commandButton type="submit" value="Buscar" update="capturaDespachoContador"></p:commandButton>	
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="rfcrTxt" value="RFC "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="rfcrTxt" value="#{capturaDespachoContadorPage.rfcr}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="razonSocialTxt" value="Razon Social "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="razonSocialTxt" value="#{capturaDespachoContadorPage.razonSocial}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column style="text-align:right; width:5px;">
				<h:outputLabel style="color:red;"></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">	
				<h:outputLabel for="regPatronalTxt" value="Registro Patronal "></h:outputLabel>
			</p:column>
			<p:column style="text-align:left;">
				<h:inputText id="regPatronalTxt" value="#{capturaDespachoContadorPage.regPatronal}" ></h:inputText>
			</p:column>		
		</p:row>
		<p:row>
			<p:column colspan="3" style="text-align:right;">
				<p:commandButton type="submit" value="Acciones" update="capturaDespachoContador"></p:commandButton>	
				<p:commandButton type="submit" value="Anterior" update="capturaDespachoContador"></p:commandButton>	
				<p:commandButton type="submit" value="Siguiente" update="capturaDespachoContador"></p:commandButton>	
			</p:column>	
		</p:row>			
	</p:panelGrid>
</h:form>		 			 			
</h:body>
</html>
