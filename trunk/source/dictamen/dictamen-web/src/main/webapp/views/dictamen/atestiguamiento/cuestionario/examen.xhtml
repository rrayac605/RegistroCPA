<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/views/comun/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">


	<ui:define name="bodyContainer">
		<h:form>
			<p:panelGrid columns="1">
				<p:panelGrid columns="1">
					<p:panel>
						<h2>#{examenPage.atestiguamientoDTO.desAtestiguamiento}</h2>
						<br />
						
						<ui:repeat var="rubro"
							value="#{examenPage.atestiguamientoDTO.ndcRubros}"
							varStatus="status">
							<h4>#{rubro.desRubro}</h4>
							<br />
							<br />
							<ui:repeat var="pregunta" value="#{rubro.ndcPreguntas}"
								varStatus="status">
								<p:outputLabel id="preguntaLabel#{pregunta.cveIdPregunta}" value="#{pregunta.desPregunta}" for="opcionRadio#{pregunta.cveIdPregunta}"/>
								<p:selectOneRadio id="opcionRadio#{pregunta.cveIdPregunta}"
									value="#{pregunta.opcionSeleccionada}" required="true"
									requiredMessage="#{msg['message.label.views.dictamen.atestiguamiento.error']} #{pregunta.desPregunta}" >
									<f:selectItems
										itemLabel="#{respuesta.cveIdRespuesta.desTipoRespuesta}"
										var="respuesta"
										itemValue="#{respuesta.cveIdRespuesta.cveIdRespuesta}"
										value="#{pregunta.ndcOpcionesPregunta}" />
								</p:selectOneRadio>
								<br />
								<br />
							</ui:repeat>
						</ui:repeat>
					</p:panel>
				</p:panelGrid>
				<p:panelGrid columns="2" style="center">
					<p:commandButton action="#{examenBean.guardar()}" 
						value="#{msg['message.button.views.dictamen.atestiguamiento.guardar']}">
					</p:commandButton>
					<p:commandButton action="#{examenBean.regresar()}" 
						value="#{msg['message.button.views.dictamen.atestiguamiento.regresar']}"
						immediate="true"></p:commandButton>
				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
