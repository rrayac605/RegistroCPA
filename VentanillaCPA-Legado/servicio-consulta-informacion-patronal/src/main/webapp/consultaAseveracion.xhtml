<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<!--h:head es un tag requerido para evitar error "function $ not found"-->
<h:head></h:head>
<h:form id="consulta-form">
    <p:button outcome="index" value="Home" icon="ui-icon-home"/>
    <p:dataTable id="datatable-aseveracion" var="row"
                 value="#{consultaAseveracionView.lazyDynamicDataModel}"
                 rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"
                 lazy="true">

        <p:columns value="#{consultaAseveracionView.lazyDynamicDataModel.columnModel}"
                   var="column"
                   columnIndexVar="colIndex"
                   headerText="#{column.titulo}"
                   footerText="#{column.sumatoria?consultaAseveracionView.lazyDynamicDataModel.getSumatoria(column.clave):''}"
                   filterBy="#{row[column.clave]}" filterStyle="#{!column.filtro?'display:none':''}">
            <h:outputText value="#{consultaAseveracionView.format(column.clave,column.formato,row[column.clave])}" />
        </p:columns>
    </p:dataTable>

</h:form>
</html>
