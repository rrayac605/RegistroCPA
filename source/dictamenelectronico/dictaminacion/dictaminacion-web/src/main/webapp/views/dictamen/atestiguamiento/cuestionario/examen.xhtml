<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/views/comun/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	<ui:define name="bodyContainer">
		<h:form>
			<p:panelGrid columns="1">
				<p:panelGrid columns="1">
					<p:panel>
						<h2><p:outputLabel id = "AtestiguamientoLabel"
						 value="#{examenPage.atestiguamientoDictamenDTOSeleccionado.cveIdAtestiguamiento.desAtestiguamiento}"/></h2>
						<br />
						<ui:repeat var="rubro"
							value="#{examenPage.atestiguamientoDictamenDTOSeleccionado.cveIdAtestiguamiento.ndcRubros}"
							varStatus="status">
							<h4><p:outputLabel id = "RubroLabel" value="#{rubro.desRubro}"/></h4>
							<br />
							<br />
							<ui:repeat var="pregunta" value="#{rubro.ndcPreguntas}" varStatus="status">
								<p:outputLabel id="preguntaLabel" value="#{pregunta.desPregunta}" for="opcionRadio"/>
							 	<p:selectOneRadio id="opcionRadio"  value="#{pregunta.opcionSeleccionada}" required="true" 
									requiredMessage="#{msg['message.label.views.dictamen.atestiguamiento.error']} #{pregunta.desPregunta}" >
							 		<f:selectItems var="respuesta" value="#{pregunta.ndcOpcionesPregunta}"    
										itemLabel="#{respuesta.cveIdRespuesta.desTipoRespuesta}"
										itemValue="#{respuesta.cveIdRespuesta.cveIdRespuesta}"  />
								</p:selectOneRadio> 
								<br />
								<br />
							</ui:repeat>
						</ui:repeat>
					</p:panel>
				</p:panelGrid>
				<p:panelGrid columns="2" style="center">
					<p:commandButton action="#{examenBean.guardar()}" 
						value="#{msg['message.button.views.dictamen.atestiguamiento.finalizar']}">
					</p:commandButton>
					<p:commandButton action="#{examenBean.regresar()}" 
						value="#{msg['message.button.views.dictamen.atestiguamiento.cancelar']}"
						immediate="true"></p:commandButton>
				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
