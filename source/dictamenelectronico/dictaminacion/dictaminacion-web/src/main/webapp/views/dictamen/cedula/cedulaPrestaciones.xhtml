<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cedulaC2">
		<h:outputLabel value="#{cedulaPrestacionesBean.init()}" />
		<p:dataTable var="cedulaPrestaciones" value="#{cedulaPrestacionesPage.cedulaPrestacionesList}" >
			<f:facet name="header">
				<h:outputLabel value="Cedula de detalle de Prestaciones"
					style="text-align:center !important; bgcolor: #f79c23 !important" />
			</f:facet>

			<p:column headerText="Descripción de prestaciones">
				<h:outputText value="#{cedulaPrestaciones.cveIdPrestaciones.desPrestaciones}" />
			</p:column>

			<p:column headerText="Importe de la prestación">
				<h:outputText value="#{cedulaPrestaciones.impImportePrestacion}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</ui:composition>
