		<p:panel id="pnActivacionRegistro" header="Activación de Registro"

<p:ajax event="toggle"  update="msgFormActivacionRegistro" />

<p:inputText id="txtRFC" size="25" value="#{activacionContadorBean.activacionSolicitudPage.personaDTO.rfc}" readonly="true" disabled="true" />
					</p:column>

				<p:row>

    <p:fieldset legend="Datos de Contacto" toggleable="true" toggleSpeed="500">

										value="#{activacionContadorBean.activacionContadorPage.contactoDTO.correoElectronico2}"

										showEffect="fade" hideEffect="fade" />
							</p:column>
						</p:row>

   <p:row>

							</p:column>
						</p:row>
						
						 <p:row>

<p:row>
