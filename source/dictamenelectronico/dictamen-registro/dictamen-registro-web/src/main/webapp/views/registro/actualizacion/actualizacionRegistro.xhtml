<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../../comun/template/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
			<p:tabView id="tvActualizacion">
				<p:tab title="#{msg['message.actualizacion.datos.personales']}">
					<ui:include src="contador.xhtml" />
				</p:tab>
				<p:tab title="#{msg['message.actualizacion.datos.despacho']}">
					<ui:include src="despacho.xhtml" />
				</p:tab>
				<p:tab title="#{msg['message.actualizacion.colegio.title']}">
					<ui:include src="colegio.xhtml" />
				</p:tab>
			</p:tabView>
			<h:panelGroup id="pngBotones" style="width:100%; ">
				<p:panelGrid id="pgBotones" columns="2" style="text-align:right;">
					<p:commandButton id="btnFirmar"
						value="#{msg['message.actualizacion.button.firmar']}"
						disabled="#{not actualizacionRegistroPage.habiliatrBotonesAccion}" 
						styleClass="ui-priority-primary"/>
					<p:commandButton id="btnTerminar"
						value="#{msg['message.actualizacion.button.terminar']}"
						actionListener="#{actualizacionRegistroBean.habilitaEdicionDatos}" 
						styleClass="ui-priority-primary"/>
				</p:panelGrid>
			</h:panelGroup>
			
			<p:dialog id="diaMensajesAct" widgetVar="dialogMensajesAct">
				<p:panelGrid id="pngMensajesPrevios" columns="1">
					<p:outputLabel id="lblMensajeAlerts"
						value="#{actualizacionRegistroPage.mensajesPrevios}" />
					<p:commandButton id="btnSalir"
						value="#{msg['message.button.salir']}"
						onclick="dialogMensajes.hide()" styleClass="ui-priority-primary" />
				</p:panelGrid>
			</p:dialog>
			
			<p:dialog id="dlgDatosCorrectos" visible="#{not actualizacionRegistroPage.habilitaDatosPersonales}">
				<p:panel id="pnDatosCorrecto" style="width:100%">
					<h:panelGroup id="pngDatosCorrectos">
						<h3>#{msg['message.actualizacion.datoscontador.domicilio.datoscorrectos']}</h3>
					</h:panelGroup>
					<p:panelGrid columns="2">
						<p:commandButton id="btnSiDatosDom"
							value="#{msg['message.button.si']}"
							actionListener="#{actualizacionRegistroBean.habilitaPanelPersonales}"
							update="dlgDatosCorrectos pnDatosContacto pnInfProf" styleClass="ui-priority-primary"/>
						<p:commandButton id="btnNoDatosDom"
							value="#{msg['message.button.no']}"
							styleClass="ui-priority-primary"
							actionListener="#{actualizacionRegistroBean.mostrarMensajeError}"/>
					</p:panelGrid>
				</p:panel>
			</p:dialog>			
	</ui:define>
</ui:composition>
