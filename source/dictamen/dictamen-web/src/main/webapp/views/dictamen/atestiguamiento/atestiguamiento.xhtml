<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panel>

		<p:outputLabel value="#{cuestionarioBean.init()}" />
		<h:form>
			<p:dataTable var="examen" value="#{cuestionarioPage.examenes}">
				<p:column
					headerText="#{msg['message.label.views.dictamen.atestiguamiento.concepto']}">
					<h:outputText value="#{examen.nombre}" />
				</p:column>

				<p:column
					headerText="#{msg['message.label.views.dictamen.atestiguamiento.estado']}">
					<h:outputText value="#{examen.estado}" />
				</p:column>

				<p:column
					headerText="#{msg['message.label.views.dictamen.atestiguamiento.accion']}">
					<p:commandButton action="#{cuestionarioBean.editar(examen)}"
						ajax="false"
						value="#{msg['message.button.views.dictamen.atestiguamiento.editar']}"
						immediate="true"></p:commandButton>
					<p:commandButton action="examen"
						value="#{msg['message.button.views.dictamen.atestiguamiento.borrar']}"
						immediate="true" ajax="false"></p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>
</ui:composition>
