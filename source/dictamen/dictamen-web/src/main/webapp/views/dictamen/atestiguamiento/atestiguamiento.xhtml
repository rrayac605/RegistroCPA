<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
		<h:outputLabel value="#{cuestionarioBean.init()}"/>
	 <p:dataTable var="cuestionario"  value="#{cuestionarioPage.cuestionarios}">
	    <p:column headerText="#{msg['message.label.views.dictamen.atestiguamiento.concepto']}">
	        <h:outputText value="#{cuestionario.concepto}" />
	    </p:column>
	 
	    <p:column headerText="#{msg['message.label.views.dictamen.atestiguamiento.estado']}">
	        <h:outputText value="#{cuestionario.estado}" />
	    </p:column>
	 
	    <p:column headerText="#{msg['message.label.views.dictamen.atestiguamiento.accion']}">
	        <h:commandButton action="#{cuestionarioBean.editar(custionario)}" value="#{msg['message.button.views.dictamen.atestiguamiento.editar']}"></h:commandButton>        
	        <h:commandButton action="#{cuestionarioBean.borrar(custionario)}" value="#{msg['message.button.views.dictamen.atestiguamiento.borrar']}"></h:commandButton>  
	    </p:column>
	</p:dataTable>
	 		
	 <div align="center">
          <h:commandButton action="#{cuestionarioBean.terminar}" value="#{msg['message.button.views.dictamen.atestiguamiento.terminar']}"></h:commandButton> 
     </div>
	 		 
	 					
</h:body>
</html>
