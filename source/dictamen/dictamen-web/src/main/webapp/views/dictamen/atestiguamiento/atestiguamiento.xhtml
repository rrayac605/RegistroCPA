<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panel>

		<h:outputLabel value="#{cuestionarioBean.init()}" />
		<p:dataTable var="examen"
			value="#{cuestionarioPage.examenes}">
			<p:column
				headerText="#{msg['message.label.views.dictamen.atestiguamiento.concepto']}">
				<h:outputText value="#{examen.nombre}" />
			</p:column>

			<p:column
				headerText="#{msg['message.label.views.dictamen.atestiguamiento.estado']}">
				<h:outputText value="#{examen.estado}" />
			</p:column>

			<p:column
				headerText="#{msg['message.label.views.dictamen.atestiguamiento.accion']}">
				<h:commandButton action="#{cuestionarioBean.editar(examen)}"
					value="#{msg['message.button.views.dictamen.atestiguamiento.editar']}"/>
				<h:commandButton action="#{cuestionarioBean.borrar(examen)}"
					value="#{msg['message.button.views.dictamen.atestiguamiento.borrar']}"/>
			</p:column>
		</p:dataTable>

		<div align="center">
			<h:commandButton action="#{cuestionarioBean.terminar}"
				value="#{msg['message.button.views.dictamen.atestiguamiento.terminar']}"></h:commandButton>
		</div>

	</p:panel>


</ui:composition>
