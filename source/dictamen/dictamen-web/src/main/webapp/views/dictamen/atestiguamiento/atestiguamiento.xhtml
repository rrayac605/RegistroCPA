<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panel id="atestiguamientoPanel">

		<p:outputLabel value="#{cuestionarioBean.init()}" />
		<h:form>
			<p:dataTable var="examen" value="#{cuestionarioPage.examenes}">
				<p:column
					headerText="#{msg['message.label.views.dictamen.atestiguamiento.concepto']}">
					<h:outputText value="#{examen.cveIdAtestiguamiento.desAtestiguamiento}" />
				</p:column>

				<p:column
					headerText="#{msg['message.label.views.dictamen.atestiguamiento.estado']}">
					<h:outputText value="#{examen.cveIdEstadoAtestiguamiento.desEstadoAtestiguamiento}" />
				</p:column>

				<p:column
					headerText="#{msg['message.label.views.dictamen.atestiguamiento.accion']}">

						
				  <p:commandLink action="#{cuestionarioBean.editar(examen)}" 								 
								  onstart="statusDialog.show();"
						          oncomplete="statusDialog.hide();">
					    <h:graphicImage value="/images/editar.png"  style="width: 20px; height: 20px; margin: 0 5px 0 2px;"/>
					</p:commandLink>
				
					  <p:commandLink 
								  onstart="statusDialog.show();"
						          oncomplete="statusDialog.hide();">
					    <h:graphicImage value="/images/eliminar.png" style="width: 20px; height: 20px; margin: 0 5px 0 2px;"/>
					</p:commandLink>
				
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>
</ui:composition>
