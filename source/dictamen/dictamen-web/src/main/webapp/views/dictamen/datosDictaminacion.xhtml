<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/views/comun/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="bodyContainer">
	
		<h:head>
		<p style="text-align: center; font-size: 20px">
			<h:outputText
				value="#{msg['message.dictamen.dictaminar.datos.header']}" />
		</p>
	</h:head>
		<h:form id="dictamen">
			<h:outputLabel value="#{datosPatronBean.init()}" />

					<p:panel id="panelPatron" header="#{msg['message.dictamen.dictaminar.datos.seccion']}" style="margin-bottom:20px">

						<h:panelGrid columns="5" cellpadding="5">
							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.rfcPatron']}" />
							<p:inputText id="rfcPatron" required="true" value="#{datosPatronPage.datosPatron.rfc}" />
							<p:commandButton value="#{msg['message.button.buscar']}" id="ajax" action="#{datosPatronPage.datosPatronBean.buscar}" styleClass="ui-priority-primary" />

							<h:outputLabel value="#{msg['message.dictamen.dictaminar.datos.tipo']}">:</h:outputLabel>
							<p:selectOneMenu value="#{datosPatronPage.opcion}">
								<f:selectItem itemLabel="#{msg['message.label.seleccione']}" />
								<f:selectItems value="#{datosPatronPage.listaTipoDictamen}" var="tipo" itemLabel="#{tipo.descTipoDictamen}" itemValue="#{tipo.idDictamen}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid columns="4" cellpadding="5">
							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.trabajadores']}" />
							<p:inputText id="trabajadores" required="true" value="#{datosPatronPage.datosPatron.numTrabajadoresPromedio}" />

							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.construccion']}" />
							<p:selectOneRadio id="construccion" value="#{datosPatronPage.datosPatron.industriaConstruccion}" converter="#{BooleanConverter}">
								<f:selectItem itemLabel="#{msg['message.label.itemLabel.si']}" itemvalue="#{datosPatronPage.radioTrue}"  />
								<f:selectItem itemLabel="#{msg['message.label.itemLabel.no']}" itemValue="#{datosPatronPage.radioFalse}" itemValueAsString="#{datosPatronPage.radioFalse}"/>

							</p:selectOneRadio>

							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.dictaminado']}" />
							<p:selectOneRadio id="dictaminado" value="#{datosPatronPage.datosPatron.empresaValuada}" converter="#{BooleanConverter}" >
								<f:selectItem itemLabel="#{msg['message.label.itemLabel.si']}" itemValue="#{datosPatronPage.radioTrue}" />
								<f:selectItem itemLabel="#{msg['message.label.itemLabel.no']}" itemValue="#{datosPatronPage.radioFalse}" itemValueAsString="#{datosPatronPage.radioFalse}" />
								
							</p:selectOneRadio>

							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.valuada']}" />
							<p:selectOneRadio id="valuada" value="#{datosPatronPage.datosPatron.actConstruccionOregObra}" converter="#{BooleanConverter}">
								<f:selectItem itemLabel="#{msg['message.label.itemLabel.si']}" itemValue="#{datosPatronPage.radioTrue}" />
								<f:selectItem itemLabel="#{msg['message.label.itemLabel.no']}" itemValue="#{datosPatronPage.radioFalse}" itemValueAsString="#{datosPatronPage.radioFalse}" />
							</p:selectOneRadio>
						</h:panelGrid>

						<h:panelGrid columns="4" cellpadding="5">
							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.denominacion']}" />
							<p:inputText id="denominacion" required="true" value="#{datosPatronPage.datosPatron.razonSocialNombre}" />

							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.ejercicio']}" />
							<p:inputText id="ejercicio" required="true" value="#{datosPatronPage.datosPatron.ejercicioDictaminar}" />

							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.patronales']}" />
							<p:inputText id="patronales" required="true" value="#{datosPatronPage.datosPatron.numRegistroPatronales}" />

							<p:outputLabel value="#{msg['message.dictamen.dictaminar.datos.fecha']}" />
							<p:calendar id="button" value="#{datosPatronPage.datosPatron.fechaPresentacionDictamen}" showOn="button" />
						</h:panelGrid>
						
					</p:panel>


				<h3 style="margin-top: 0; color: green;"></h3>
				<p:separator />
				<p:panel id="dictaminacionWizard">
					<p:wizard id="solicitudWizard"
						backLabel="#{msg['message.button.anterior']}"
						nextLabel="#{msg['message.button.siguiente']}">

						<p:tab id="infoTab"
							title="#{msg['message.dictamen.dictaminar.wizard.titulo.infoPatronal']}">
							<ui:include
								src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
						</p:tab>
						<p:tab id="atestiguamientoTab"
							title="#{msg['message.dictamen.dictaminar.wizard.titulo.atestiguamiento']}">
							<ui:include
								src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
						</p:tab>
						<p:tab id="cedulaTab"
							title="#{msg['message.dictamen.dictaminar.wizard.titulo.cedulas']}">
							<ui:include
								src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
						</p:tab>
						<p:tab id="opinionTab"
							title="#{msg['message.dictamen.dictaminar.wizard.titulo.opinion']}">
							<ui:include
								src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
						</p:tab>
					</p:wizard>

				</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
