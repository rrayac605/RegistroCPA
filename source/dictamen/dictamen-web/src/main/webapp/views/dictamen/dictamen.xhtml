<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/views/comun/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="bodyContainer">
	<panel id="panelDictamen">
		<h:head>
			<link href="#{facesContext.externalContext.requestContextPath}/css/dropzone.css" rel="stylesheet" type="text/css" />
			<link href="#{facesContext.externalContext.requestContextPath}/css/custom.css" rel="stylesheet" type="text/css" />
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/dropzone.js"  />
			<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/loadFile.js" />
			
			<p style="text-align: center; font-size: 20px">			
			<h:outputText value="#{msg['message.dictamen.dictaminar.datos.header']}" />
			</p>
			
		</h:head>
			<p:outputLabel value="#{dictamenBean.init()}" />	
			<ui:include	src="/views/dictamen/informacionPatronal/datosPatronales.xhtml"/>
				
				
				<h3 style="margin-top: 0; color: green;"></h3>
				<p:separator />
				<h:form id="dictaminacionWizardForm">
					<p:panel id="dictaminacionWizard">
						<p:tabView id="solicitudWizard">
							
							<p:tab id="loadData" title="#{msg['message.dictamen.dictaminar.wizard.titulo.adjuntar']}">
					 				<ui:include src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"/>			 
							</p:tab>
							
							<p:tab id="infoTab"
								title="#{msg['message.dictamen.dictaminar.wizard.titulo.infoPatronal']}">
								
							</p:tab>
							
							<p:tab id="atestiguamientoTab"
								title="#{msg['message.dictamen.dictaminar.wizard.titulo.atestiguamiento']}">
									<ui:include src="/views/dictamen/atestiguamiento/atestiguamiento.xhtml"/>			
							</p:tab>
							
							<p:tab id="cedulaTab"
								title="#{msg['message.dictamen.dictaminar.wizard.titulo.cedulas']}">
							
							</p:tab>
							
							<p:tab id="opinionTab"
								title="#{msg['message.dictamen.dictaminar.wizard.titulo.opinion']}">
						
							</p:tab>
						</p:tabView>
	
					</p:panel>
				</h:form>	
		</panel>
	</ui:define>
</ui:composition>
