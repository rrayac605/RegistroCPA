<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h4><h:outputText value="#{msg['message.dictamen.dictaminar.datos.header']}"/></h4><hr/>
</h:head>
<body>
	<h:form id="dictamen">
		<p:panel>
			<h:form>
			<p:growl id="growl" life="2000" />
				<p:panel id="panelPatron"
					header="#{msg['message.dictamen.dictaminar.datos.seccion']}"
					style="margin-bottom:20px">

					<p:messages id="messages" />
					<h:panelGrid columns="5" cellpadding="5">						
						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.rfcPatron']}" />
						<p:inputText id="rfcPatron" required="true" />
						<p:commandButton value="#{msg['message.button.buscar']}" id="ajax"
							update="growl" actionListener="#{buttonView.buttonAction}"
							styleClass="ui-priority-primary" />
					
						<h:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.tipo']}">:</h:outputLabel>
						<h:selectOneMenu value="#{datosDictaminacion.opcion}">
							<f:selectItem
								itemValue="#{msg['message.dictamen.dictaminar.datos.opcion1']}"
								itemLabel="#{msg['message.dictamen.dictaminar.datos.opcion1']}" />
							<f:selectItem
								itemValue="#{msg['message.dictamen.dictaminar.datos.opcion2']}"
								itemLabel="#{msg['message.dictamen.dictaminar.datos.opcion2']}" />
						</h:selectOneMenu>
					</h:panelGrid>

					<h:panelGrid columns="4" cellpadding="5">
						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.trabajadores']}" />
						<p:inputText id="trabajadores" required="true" />

						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.construccion']}" />
						<p:selectOneRadio id="construccion" value="#{radioView.console}">
							<f:selectItem itemLabel="#{msg['message.label.itemLabel.si']}"
								itemValue="SI" />
							<f:selectItem itemLabel="#{msg['message.label.itemLabel.no']}"
								itemValue="NO" />
						</p:selectOneRadio>

						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.dictaminado']}" />
						<p:selectOneRadio id="dictaminado" value="#{radioView.console}">
							<f:selectItem itemLabel="#{msg['message.label.itemLabel.si']}"
								itemValue="SI" />
							<f:selectItem itemLabel="#{msg['message.label.itemLabel.no']}"
								itemValue="NO" />
						</p:selectOneRadio>

						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.valuada']}" />
						<p:selectOneRadio id="valuada" value="#{radioView.console}">
							<f:selectItem itemLabel="#{msg['message.label.itemLabel.si']}"
								itemValue="SI" />
							<f:selectItem itemLabel="#{msg['message.label.itemLabel.no']}"
								itemValue="NO" />
						</p:selectOneRadio>
					</h:panelGrid>

					<h:panelGrid columns="4" cellpadding="5">
						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.denominacion']}" />
						<p:inputText id="denominacion" required="true" />

						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.ejercicio']}" />
						<p:inputText id="ejercicio" required="true" />

						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.patronales']}" />
						<p:inputText id="patronales" required="true" />

						<p:outputLabel
							value="#{msg['message.dictamen.dictaminar.datos.fecha']}" />
						<p:inputText id="fecha" required="true" />
					</h:panelGrid>


				</p:panel>
			</h:form>

			<h3 style="margin-top: 0; color: green;"></h3>
			<p:separator />
			<h:form id="dictaminacionWizard">
				<p:wizard id="solicitudWizard"
					backLabel="#{msg['message.button.anterior']}"
					nextLabel="#{msg['message.button.siguiente']}">

					<p:tab id="infoTab"
						title="#{msg['message.dictamen.dictaminar.wizard.titulo.infoPatronal']}">
						<ui:include
							src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
					</p:tab>
					<p:tab id="atestiguamientoTab"
						title="#{msg['message.dictamen.dictaminar.wizard.titulo.atestiguamiento']}">
						<ui:include
							src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
					</p:tab>
					<p:tab id="cedulaTab"
						title="#{msg['message.dictamen.dictaminar.wizard.titulo.cedulas']}">
						<ui:include
							src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
					</p:tab>
					<p:tab id="opinionTab"
						title="#{msg['message.dictamen.dictaminar.wizard.titulo.opinion']}">
						<ui:include
							src="/views/dictamen/informacionPatronal/cargaArchivos.xhtml"></ui:include>
					</p:tab>
				</p:wizard>

			</h:form>
		</p:panel>
	</h:form>
</body>
</html>
