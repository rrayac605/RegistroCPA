<h:body>	
		<h:form id="configuracionDocumentoForm">			
			<p:panel >
				<p:panelGrid id="tipoDocumento" columns="2">
					<p:panel>
						<h:outputLabel value="#{msg['message.label.ventanilla.configuracion.tipoCatalogo']}" />
						<p:selectOneMenu id="tipo_documento" value="#{configuracionCatalogoPage.catalogo}" converter="#{catalogoConverter}">
							<f:selectItem itemLabel="Selecciona elemento" itemValue="" />
							<f:selectItems value="#{configuracionCatalogoPage.listaCatalogos}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}" itemValueAsString="#{tipoDoc.id}" itemValue="#{tipoDoc}" />
							<p:ajax update=":configuracionDocumentoForm" listener="#{configuracionCatalogoBean.cambiarTipoConfiguracion}" />
						</p:selectOneMenu>
					</p:panel>
				</p:panelGrid>
				<p:panel id="detalleDocumentoConfiguracion">
					<ui:include src="#{configuracionCatalogoBean.tipoCatalogoView}"></ui:include>
				</p:panel>
				<p:panel id="cerrarConfiguracion" rendered="#{empty configuracionCatalogoPage.catalogo}">
					<p:commandButton value="#{msg['message.button.cerrar']}" immediate="true" action="#{configuracionCatalogoBean.regresar}" />
				</p:panel>
			</p:panel>
		</h:form>
		
</h:body>
