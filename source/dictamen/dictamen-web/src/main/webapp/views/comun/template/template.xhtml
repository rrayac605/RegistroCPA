<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg['message.label.tituloPagina']}</title>
</h:head>
<h:body>
	<div id="page">
		<div class="wrapper center">


			<div id="bodyContainer">


				<p:panel id="panelPrincipal">
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" showSummary="true" />
					<p:growl id="growl" showDetail="false" sticky="false" autoUpdate="true" life="10000"/> 


					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<h:graphicImage value="/images/ajax-loader.gif" />
					</p:dialog>

					<ui:insert name="bodyContainer">
					</ui:insert>

				</p:panel>
			</div>

		</div>
	</div>
</h:body>
</html>
