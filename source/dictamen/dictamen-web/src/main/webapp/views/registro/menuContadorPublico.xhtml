<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
h5 {
	position: relative;
	background: #1A79A7;
	padding: 5px 15px;
	color: white !important;
	text-align: center;
	margin: 0 !important;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:panelGrid>
			<p:row>
				<p:column>
					<h:outputText
						value="Es necesario que selecciones una opción de acuerdo al trámite que deseas realizar." />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton value="Solicitud de registro"
						style="width: 567px;"
						action="#{solicitudRegistroBean.initSolicitudRegistro}">
					</p:commandButton>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:commandButton value="Activacion de registro"
						style="width: 567px;"
						action="#{activacionBean.initActivacion}">
					</p:commandButton>
										
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:button value="Reactivación de registro" style="width: 567px;">
					</p:button>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:button value="Acreditación y membresía" style="width: 567px;">
					</p:button>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:button value="Modificación de datos" style="width: 567px;">
					</p:button>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:button value="Baja" style="width: 567px;">
					</p:button>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
