<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<title>#{msg['message.bajavolutaria.header']}</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script language="javascript"></script>
		<link rel="stylesheet" type="text/css" href="../css/escritorio-virtual.css" media="screen" />


		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>

		<p:panel id="pnBajaVoluntaria" header="Inicio de Sesion"
			footer="Registro de Contadores Públicos Autorizados">
			<h:form id="formBajaVoluntaria">

<div class="row">
	<h2>Contador Público Autorizado</h2>
	<hr class="red" />
</div>
<div class="row">
	<h3>Paso 1: Iniciar</h3>
</div>
<div class="row">
	<h3>Tener a la mano:</h3>
</div>
<div class="row">
	<ul>
  		<li>CURP</li>
  		<li>RFC</li>
	</ul>
</div>
<div class="row">
	<h3>Favor de ingresar los siguientes datos:</h3>
</div>


				<table width="650px" cellpadding="2" border="0">
					<tr>

						<td align="left" colspan="2"><h:outputLabel value="*"
								style="color:red" /> <p:outputLabel value=" Campos obligatorios"
								style="color:red" /></td>

					</tr>
				</table>

				<table width="630px" cellpadding="2" border="0">

					<tr>

						<td align="right" colspan="1"><h:outputText value="CURP: " />
							<h:outputLabel value="*" style="color:red" /> <h:outputLabel
								value=" " /> <p:graphicImage id="helpdocCURP"
								style="cursor:pointer" value="/images/ayuda.jpg" /> <p:overlayPanel
								id="imgPanelCURP" for="helpdocCURP" showEffect="blind"
								hideEffect="fade" showEvent="mouseover" hideEvent="mouseout"
								dismissable="false" showCloseIcon="true">CURP asignado al Contador Público Autorizado</p:overlayPanel>
						</td>
						<td><h:panelGrid columns="3">
								<p:inputText id="txtCURP"  value="#{loginPage.curp}" size="30" required="true" />
								<p:message for="txtCURP" />
								<p:tooltip for="txtCURP" value="Clave Única de Registro de Población" showEffect="fade"
									hideEffect="fade" />
							</h:panelGrid>
		
		<div class="form-group">
			<label class="col-md-4 col-md-offset-1 control-label"> </label>
			<div class="col-md-6">
				¿No te sabes tu CURP? <a target="_blank" href="https://consultas.curp.gob.mx/CurpSP/">Consúltala aquí.</a>
			</div>
		</div>	
						</td>
					</tr>
					

					<tr>

						<td align="right" colspan="1"><h:outputText value="RFC: " />
							<h:outputLabel value="*" style="color:red" /> <h:outputLabel
								value=" " /> <p:graphicImage id="helpdocRFC"
								style="cursor:pointer" value="/images/ayuda.jpg" /> <p:overlayPanel
								id="imgPanelRFC" for="helpdocRFC" showEffect="blind"
								hideEffect="fade" showEvent="mouseover" hideEvent="mouseout"
								dismissable="false" showCloseIcon="true">RFC asignado al Contador Público Autorizado</p:overlayPanel>
						</td>
						<td><h:panelGrid columns="3">
								<p:inputText id="txtRFC"  value="#{loginPage.curp}" size="30" required="true" />
								<p:message for="txtRFC" />
								<p:tooltip for="txtRFC" value="Registro Federal de Contribuyentes" showEffect="fade"
									hideEffect="fade" />
							</h:panelGrid></td>
					</tr>
					
					<tr>
						<td align="left" colspan="1"></td>
						<td><p:commandButton styleClass="btn btn-primary" value="(1.1) Aviso de Privacidad" ajax="false"
								process="@this,formServer" update=":tabView:pnServidor"
								id="btnAvisoPrivacidad"
								
								 />  </td>
								
						<td>
  <p:commandLink id="btnAvisoPrivacidadLogin" process="@this,formServer" 
  update=":tabView:pnServidor" 
  ajax="false" 
  styleClass="btn btn-link" 
  actionListener="#{loginBean.iniciarSesion}">
        <h:outputText value="(1.2) Continuar" />
    </p:commandLink>  </td>
								 
					</tr>
					<tr>
						<td align="left" colspan="2"><p:messages globalOnly="true"
								showDetail="true" autoUpdate="true" closable="true" /></td>
					</tr>

				</table>

			</h:form>
		</p:panel>

	</h:body>

</f:view>
</html>
