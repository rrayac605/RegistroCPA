     <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" update="frmDatosContador4"  />

	     <p:panelGrid style="width:100%;"

						<p:commandButton value=" " style="width:100%;"

			</p:panelGrid>

</p:panel>
			
				<p:fieldset

							</p:column>
						</p:row>
						
					<p:row>
							<p:column colspan="2" style="text-align: center;">

<p:row>

<p:row>
