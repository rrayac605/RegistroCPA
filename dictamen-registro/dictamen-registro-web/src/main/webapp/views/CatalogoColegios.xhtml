<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		<h:head>
			<title>#{msg['message.bajavolutaria.header']}</title>
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			
			<ui:insert name="head"></ui:insert>
		</h:head>
		
		<h:body>
			<p:panel id="pnConsultaColegio" header="Consulta de Colegio o Asociación">
				<h:form prependId="false">
					<p:panelGrid id="pnGrdConsultaColegio" columns="2">
						<p:outputLabel id="lblRFC">RFC</p:outputLabel>
						<p:outputLabel id="lblRazonSocial">NOMBRE O RAZÓN SOCIAL</p:outputLabel>
						
						<p:inputText id="txtRFC"></p:inputText>
						<p:selectOneMenu id="somRazonSocial"></p:selectOneMenu>
					</p:panelGrid>
					<h:panelGroup>
						<p:panelGrid id="pnlGridBotones">
							<p:row>
								<p:column>
									<p:commandButton id="btnConsultarCatalogo" value="#{msg['message.button.consultar']}"/>
								</p:column>
								<p:commandButton id="btnLimpiarForm" value="#{msg['message.button.limpiar']}" update="pnGrdConsultaColegio" process="@this">
									<p:resetInput target="pnGrdConsultaColegio" />
								</p:commandButton>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<p:commandLink id="lnkExportPdf" value="#{msg['message.button.consultaCatalogo']}">
										<p:fileDownload value="" />
									</p:commandLink>
								</p:column>
							</p:row>
						</p:panelGrid>
					</h:panelGroup>
				</h:form>
			</p:panel>
		</h:body>
	</f:view>
</html>
