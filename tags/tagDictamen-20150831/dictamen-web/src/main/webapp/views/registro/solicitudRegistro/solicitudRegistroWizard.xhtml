<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:include src="/views/comun/medioContacto/menuMedioContacto.xhtml" />

	<h:form id="solicitudRegistro">
		<p:wizard id="solicitudWizard"
			flowListener="#{solicitudRegistroBean.onFlowProcessWizard}"
			backLabel="#{msg['message.button.anterior']}"
			nextLabel="#{msg['message.button.siguiente']}">
			<p:tab id="datosPersonalesTab"
				title="#{msg['message.registro.solicitud.wizard.datosPersonales.titulo']}">
				<ui:include src="/views/comun/datosPersonales/datosPersonales.xhtml"></ui:include>
			</p:tab>
			<p:tab id="datosFiscalesTab"
				title="#{msg['message.registro.solicitud.wizard.datosFiscales.titulo']}">
				<ui:include src="/views/comun/datosFiscales/datosFiscales.xhtml"></ui:include>
			</p:tab>
			<p:tab id="mediosContactoTab"
				title="#{msg['message.registro.solicitud.wizard.mediosContacto.titulo']}" >
				<ui:include src="/views/comun/medioContacto/medioContacto.xhtml"></ui:include>
			</p:tab>
			<p:tab id="datosProfesionalesTab"
				title="#{msg['message.registro.solicitud.wizard.datosProfesionales.titulo']}">
				<ui:include
					src="/views/comun/datosProfesionales/datosProfesionales.xhtml"></ui:include>
			</p:tab>
			<p:tab id="informacionDespachoTab"
				title="#{msg['message.registro.solicitud.wizard.infoDespacho.titulo']}">
				<ui:include
					src="/views/comun/despachoContador/capturaDespachoContador.xhtml"></ui:include>
			</p:tab>
			<p:tab id="datosColegioTab"
				title="#{msg['message.registro.solicitud.wizard.datosColegio.titulo']}">
				<ui:include src="/views/comun/colegioContador/busquedaColegio.xhtml"></ui:include>
			</p:tab>
		</p:wizard>
	</h:form>
</h:body>
</html>
