<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/views/comun/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">


	<ui:define name="bodyContainer">
		<h:form>
			<p:panelGrid>
				
					<f:facet name="header" >
						<p:row>
							<p:column colspan="6"><h3><h:outputText
							value="#{msg['message.dictamen.cedulas.cedulaRemuneraciones']}" />
							</h3></p:column>
						</p:row>
						<p:row>						
							<p:column rowspan="2">
								<h4>
									<h:outputLabel value="#{msg['message.dictamen.cedulas.cedulaRemuneraciones.subtitulo.concepto']}" />
								</h4>
							</p:column>
							<p:column colspan="2">
								<h5>
									<h:outputText value="#{msg['message.dictamen.cedulas.cedulaRemuneraciones.subtitulo.tipo']}" />
								</h5>
							</p:column>
							<p:column colspan="2">
								<h5>
									<h:outputText value="#{msg['message.dictamen.cedulas.cedulaRemuneraciones.subtitulo.pregunta1']}" />
								</h5>
							</p:column>
							<p:column rowspan="2">
								<h4>
									<h:outputText value="#{msg['message.dictamen.cedulas.cedulaRemuneraciones.subtitulo.importe']}" />
								</h4>
							</p:column>
													
						</p:row>						
						<p:row>						
							<p:column >
								<h:outputText value="#{msg['message.dictamen.cedulas.cedulaRemuneraciones.tipo.fijo']}" />
							</p:column>
							<p:column >
								<h:outputText value="#{msg['message.dictamen.cedulas.cedulaRemuneraciones.tipo.variable']}" />
							</p:column>
							<p:column >
								<h:outputText value="#{msg['message.label.itemLabel.si']}" />
							</p:column>
							<p:column >
								<h:outputText value="#{msg['message.label.itemLabel.no']}" />
							</p:column>						
						</p:row>

					</f:facet>
				</p:panelGrid>
					
					<p:accordionPanel value="#{cedulaRemuneracionesPage.cedulasDTO}" var="cedulasRem" multiple="true" style="width:830px;margin:10px 0px">
						<p:tab title="#{cedulasRem.cveIdRemuneraciones.desRemuneraciones}  #{cedulasRem.impImportePagado}" style="width:40px;height:10px">
							<p:panel >        							                   
								<p:dataGrid  value="#{cedulasRem.cveIdRemuneraciones}" var="remuneraciones" columns="4" > 					   
									<p:panel columns="1" layout="grid" >
										<p:outputLabel value="#{remuneraciones.desRemuneraciones}" /> 	
									</p:panel>
								</p:dataGrid>
													 	
							</p:panel>
						</p:tab>
					</p:accordionPanel>
			<p:panelGrid columns="2" style="center">
					<p:commandButton action="#{cedulaRemuneracionesBean.guardar()}" 
						value="#{msg['message.button.views.dictamen.atestiguamiento.finalizar']}" onstart="statusDialog.show();"
						          oncomplete="statusDialog.hide();"/>
						          
					<p:commandButton action="#{cedulaRemuneracionesBean.cancelar}" 
						value="#{msg['message.button.views.dictamen.atestiguamiento.cancelar']}"
						immediate="true" onstart="statusDialog.show();" oncomplete="statusDialog.hide();"/>
			</p:panelGrid>		
		</h:form>
		
		<style type="text/css">
					
			.aui h3 {
			    line-height:12px;
			    font-size: 15px;
			}

	</ui:define>
</ui:composition>
